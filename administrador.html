<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería - Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='index.html'" class="back-button">← Volver</button>
        
        <h1>Gestión de Clientes</h1>
        
        <form id="clientForm">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" pattern="[0-9]{19}" placeholder="9 dígitos" required>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" pattern="[0-9]{8}" placeholder="8 dígitos" required>

            <label for="address">Dirección:</label>
            <textarea id="address" rows="2" required></textarea>

            <button type="submit">Registrar Cliente</button>
        </form>

        <h2>Clientes Registrados</h2>
        <ul id="clientList"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
